<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Options</title>
	<script src="options.js"></script>
	<style>
		
		.config {
			width: 400px;
			background-color: #eee;
			margin: auto;
			font-size: 24px;
			border: 1px #111 solid;
			padding: 20px;
		}
		select {
			width: 50px;
			height: 44px;
			font-size: 24px;
		}
		.config>div {
			margin: 20px auto;
			width: 200px;
		}
	</style>
</head>
<body>

	<div class="config">
		<div>
			<label for="max">最多存储</label>
			<select name="" id="max">
				<option value="10">10</option>
				<option value="20">20</option>
				<option value="30">30</option>
				<option value="40">40</option>
				<option value="50">50</option>
			</select>
		</div>
		
		<div>
			<label for="show">最多显示</label>
			<select name="" id="show">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
		</div>
	</div>
	
</body>
</html>
